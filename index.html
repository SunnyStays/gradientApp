<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Gradient</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
        <!-- jQuery library -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <!-- Latest compiled JavaScript -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>

        <link rel='stylesheet' href='style.css'>
    </head>
        
    <body>
        <div class="container">
            <div class="flex-container" id="gradient-container">
                <div class="gradient-box" id="gradient0" ></div>
                <div class="gradient-box" id="gradient2" ></div>
                <div class="gradient-box" id="gradient3" ></div>
                <div class="gradient-box" id="gradient4" ></div>
                <div class="gradient-box" id="gradient5" ></div>
            </div>
            <input type="color" value="#ff0000" class="input" id="colorTwo">
            <input type="color" value="#0000ff" class="input" id="colorOne">
            <button type="button" class="input" onclick="addGradientBox()">More Steps</button>
            <button type="button" class="input" onclick="removeGradientBox()">Remove Step</button>

            
        </div>
        <footer><a href="https://github.com/SunnyStays/gradientApp">Github</a> <a href="https://sunnystays.github.io/">Homepage</a></footer>
        
        <script src="scripts.js"></script>
    </body>
</html>
